{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-2">
    <br />
    <img src="{{ product.icon.url }}" heigth="200" width="200" class="img-fluid" />
    </div>
    <div class="col-8">
      <br />
      <a href="{{ product.url }}"><h2>{{ product.title }}</h2></a>
      </div>
      </div>

  <br />
  <br />

  <div class="row">
    <div class="col-8">
        <img src="{{ product.image.url }}" heigth="350" width="450" class="img-fluid" />
      </div>
      <div class="col-4">
      <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> Upvote {{ product.votes_total }}</button></a>
      </div>
  </div>
  <div class="row">
    <div class="col-4">
      <h4>Hunted by {{ product.hunter.username }}</h4>
      </div>
      <div class="col-4 text-right">
        <h4> {{ product.new_date }}</h4>
        </div>
    </div>
    <div class="row">
      <div class="col-8">
        <p>{{ product.body }}</p>
        </div>

        <form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
          {% csrf_token%}
          <input type="hidden">
        </form>

{% endblock %}
